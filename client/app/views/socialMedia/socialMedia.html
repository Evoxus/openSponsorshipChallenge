<h2>Social Media</h2>
<div class="form-group">
  <label for="facebook">Facebook</label>
  <input
    class="form-control"
    type="text"
    name="facebook"
    id="facebook"
    placeholder="Facebook URL"
ng-model="newProfile.facebook"
  />
</div>
<div class="form-group">
  <label for="twitter">Twitter</label>
  <input
    class="form-control"
    type="text"
    name="twitter"

ng-model="newProfile.twitter"
  />
</div>
